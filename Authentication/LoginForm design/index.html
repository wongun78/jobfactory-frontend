<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="form-img">
                    <img src="bg.png" alt="">
                </div>
                <div class="content">
                    <div class="contents">
                        <h2 class="contents-h2">Welcome Back, Dude</h2>
                        <p class="contents-p">Login with email</p>
                        <form action="#" method="post">
                            <label for="">Email Address</label>
                            <input type="email" name="" placeholder="Enter email address" required autofocus="">
                            <label for="">Password</label>
                            <input type="password" name="" placeholder="Enter password" required autofocus="">
                            <button class="btn" type="submit">Login</button>
                        </form>
                        <p class="account">Don't Have An Account? <a href="#">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
