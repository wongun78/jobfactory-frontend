<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="form-img">
                    <img src="bg.png" alt="">
                </div>
                <div class="content">
                    <div class="contents">
                        <h2 class="contents-h2">New Password</h2>
                        <p class="contents-p"></p>
                        <form action="#" method="post">
                            <label for="">New password</label>
                            <input type="email" name="" placeholder="Create new password" required autofocus="">
                            <label for="">Confirm password</label>
                            <input type="password" name="" placeholder="Confirm your password" required autofocus="">
                            <button class="btn" type="submit">Change</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
