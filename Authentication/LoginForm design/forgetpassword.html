<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="form-img">
                    <img src="bg.png" alt="">
                </div>
                <div class="content">
                    <div class="contents">
                        <h2 class="contents-h2">Forget Password</h2>
                        <p class="contents-p"></p>
                        <form action="#" method="post">
                            <label for="">Email Address</label>
                            <input type="email" name="" placeholder="Enter email address" required autofocus="">
                            <button class="btn" type="submit">Continue</button>
                        </form>
                        <p class="account">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
