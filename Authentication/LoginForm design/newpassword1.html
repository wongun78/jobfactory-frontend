<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="authentication1.css" />
    <title>Forget Password</title>
</head>

<body>
    <form action="" method="post">
        <div class="login">
            <div class="title">New Password</div>
            <div class="des">Ta-da! Your new password is born. Welcome to a new level of security!</div>
            <input type="hidden" name="email">
            <div class="group">
                <input type="password" name="npassword" id="password" placeholder="New Password">
            </div>
            <div class="group">
                <input type="password" name="rpassword" id="password" placeholder="Re-enter New Password">
            </div>
            <div class="signIn">
                <input type="submit" class="btn-info" value="Change">
            </div>
            <div class="register">
                Anything change? <a href="">Get back</a>
            </div>
        </div>
    </form>
</body>

</html>
